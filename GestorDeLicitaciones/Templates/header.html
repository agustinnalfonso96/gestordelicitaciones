{% load static %}
<!DOCTYPE HTML>
<html lang="">
	<head>
		<title>Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static '/assets/css/main.css' %}" />
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<header id="header">
									<h1><a href="{% url 'home' %}" id="logo">Gestor de Licitaciones</a></h1>
									<nav id="nav">
										<a href="{% url 'home' %}">Homepage</a>

                                        {% if request.user.is_authenticated %}
                                        <a href="{% url 'busqueda' %}">Buscar</a>
										<a href="{% url 'mis ofertas' %}">Mis Ofertas</a>

										<a href="{% url 'mis datos' %}">Mis Datos</a>
                                        <a href="{% url 'salir' %}">Salir</a>
										{% else %}
											<a href="{% url 'documentacion' %}">Documentacion</a>
                                            <a href="{% url 'register' %}">Registrarse</a>
                                            <a href="{% url 'login' %}">Entrar</a>

                                        {% endif %}
                                        <a href="{% url 'contacto' %}">Contacto</a>
									</nav>
								</header>

							</div>
						</div>
					</div>
				</div>
        </div>



		<!-- Scripts -->
			<script src="{%   static "/assets/js/jquery.min.js" %}"></script>
			<script src="{%   static "/assets/js/browser.min.js" %}"></script>
			<script src="{%   static "/assets/js/breakpoints.min.js" %}"></script>
			<script src="{%   static "/assets/js/util.js" %}"></script>
			<script src="{%   static "/assets/js/main.js" %}"></script>

	</body>
</html>
